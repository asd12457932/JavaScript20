<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    div {
        width: 200px;
        margin: 0 auto;
    }
</style>

<body>
    <div>
        <label for="">
            Decimal
            <input type="text">
        </label>
        <label for="">
            Binary
            <input type="text">
        </label>
        <label for="">
            Octal
            <input type="text">
        </label>
        <label for="">
            Hex
            <input type="text">
        </label>
    </div>

    <script>
        document.addEventListener('keyup', function () {
            var input = document.querySelectorAll('input');
            for (let i = 0; i < input.length; i++) {

                var hex = 2 ** (i + 1);
                if (input[i].value.length != 0) {
                    if (i == 1) {
                        hex = 10;
                    }
                    var Binary = parseInt(input[i].value, hex);
                    console.log(Binary);
                }
                else {
                    input[i].value = "";
                }
            }


        });
    </script>
</body>
